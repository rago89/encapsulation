<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title>fill-in 1: reactive color</title>

  <style>
    .full-screen {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>

  <section id='root'></section>

  <script id='object'>
    const app = {
      state: {
        red: 0,
        blue: 0
      },
      handler: function (element, event) {
        // debugger;
        const preRed = Number(event.x);
        const preBlue = Number(event.y);
        this.state.red = (preRed / window.innerWidth) * 255;
        this.state.blue = (preBlue / window.innerHeight) * 255;
        element.style.backgroundColor = `rgb(${this.state.red}, 0, ${this.state.blue})`;
      },
      render: function (id) {
        // debugger;
        const container = document.createElement('div');
        container.id = id;
        container.onmousemove = this.handler.bind(this, container);

        container.className = 'full-screen';

        return container;
      },
    }
  </script>

  <script id='init'>
    const titleString = 'mouse coordinates';

    const appView = app.render(titleString);

    document.getElementById('root')
      .appendChild(appView);
  </script>

</body>

</html>
